<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artify Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f0f2f5; /* Google Light Gray Background */
        color: #1f1f1f; /* Google Dark Text */
      }
      .font-google {
        font-family: 'Google Sans', 'Roboto', sans-serif;
      }
      /* Custom scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #dadce0;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bdc1c6;
      }
      /* Cropper Override to look clean */
      .cropper-view-box,
      .cropper-face {
        border-radius: 0;
      }
      .cropper-line, .cropper-point {
        background-color: #1a73e8;
      }
      .cropper-bg {
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQAQMAAAAlPW0iAAAAA3NCSVQICAjb4U/gAAAABlBMVEXMzMz////TjRV2AAAACXBIWXMAAArrAAAK6wGCiw1aAAAAHklEQVQNGY0WAAAMAAQA678//5ZBEJMFAAfEPEkKL56+El8f96cYAAAAAElFTkSuQmCC');
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "cropperjs": "https://esm.sh/cropperjs@1.6.1",
    "react-cropper": "https://esm.sh/react-cropper@2.3.3?deps=react@19.2.3,react-dom@19.2.3,cropperjs@1.6.1"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
